<article class="card" (click)="getDetalhesProduto(produto)">
  <div class="imagem">
    <img src="{{ produto.imagem }}" alt="Imagem do produto" />
  </div>
  <div class="container">
    <h4 style="margin-bottom: auto">{{ produto.nome }}</h4>
    <p style="margin-bottom: auto">R$: {{ produto.preco.toFixed(2) }}</p>
  </div>
</article>
