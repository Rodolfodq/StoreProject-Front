<section class="container excluir-produto ff-inter">

    <p>O produto será deletado.<br />Confirma a exclusão?</p>

      <button class="botao botao-excluir" (click)="excluirProduto()">

      <button class="botao botao-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
